<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="shortcut icon"
            href="assets/images/logo.svg"
            type="image/x-icon"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dictionary</title>

        <!-- Links -->
        <link rel="stylesheet" href="apps/style/style.css" />
        <link
            rel="shortcut icon"
            href="assets/images/github-icon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <!-- Logo, Font and Theme Picker -->
        <header class="header flex">
            <div class="logo flex">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="34"
                    viewBox="0 0 34 38"
                >
                    <g
                        fill="none"
                        fill-rule="evenodd"
                        stroke="#a445ed"
                        stroke-linecap="round"
                        stroke-width="1.5"
                    >
                        <path
                            d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28"
                        />
                        <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8" />
                        <path d="M11 9h12" />
                    </g>
                </svg>
            </div>
            <div class="options flex">
                <div class="switch">
                    <div class="font flex">
                        <p>Serif</p>
                        <button class="arrow">
                            <img
                                src="assets/images/icon-arrow-down.svg"
                                alt="arrow"
                            />
                        </button>
                        <!-- Font Picking Menu -->
                        <div class="menu hidden">
                            <ul>
                                <li class="San-Serif">San-Serif</li>
                                <li class="Serif">Serif</li>
                                <li class="Mono">Mono</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="theme flex">
                    <div class="picker">
                        <input type="checkbox" id="theme_" class="inner" />
                        <label for="theme_" class="label">
                            <div class="ball"></div>
                        </label>
                    </div>

                    <div class="picker-icon flex">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 22 22"
                        >
                            <path
                                fill="none"
                                stroke="#a445ed"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
                            />
                        </svg>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <form class="search flex">
            <div class="input">
                <input
                    type="text"
                    id="input-btn"
                    placeholder="Search for any word..."
                />
            </div>
            <button class="search-btn flex" id="search-btn">
                <span class="hide">link</span>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 18 18"
                >
                    <path
                        fill="none"
                        stroke="#A445ED"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"
                    />
                </svg>
            </button>
        </form>

        <!-- <hr class="line" /> -->

        <!-- Main Content -->
        <main class="main" id="main">
            <div class="container">
                <div class="top">
                    <div>
                        <h1>Keyboard<span>1 of 1</span></h1>
                        <h3>/ˈkiːbɔːd/</h3>
                    </div>

                    <div>
                        <button>
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="75"
                                height="75"
                                viewBox="0 0 75 75"
                            >
                                <g fill="#A445ED" fill-rule="evenodd">
                                    <circle
                                        cx="37.5"
                                        cy="37.5"
                                        r="37.5"
                                        opacity=".25"
                                    />
                                    <path d="M29 27v21l21-10.5z" />
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="meaning">
                    <div class="speech-type"><h2>noun</h2></div>
                    <hr />
                </div>

                <div class="bottom">
                    <h4>Meaning</h4>
                </div>
            </div>
        </main>

        <script src="apps/js/main.js"></script>
    </body>
</html>
